<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-code :code="code"></avue-code>
    </br> </br>
    <el-button type="primary" @click="setCode">运行</el-button>
    </br> </br>
    <el-input v-model="text" type="textarea" rows="30"></el-input>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        code: '',
        text: ''
      }
    },
    created() {
      window.$loadScript = this.loadScript
      axios.get('https://data.avuejs.com/api/blade-visual/component/detail?id=1549434249263570945').then(res => {
        this.text = res.data.data.content
        this.setCode()
      })
    },
    methods: {
      setCode() {
        this.code = this.text;
      }
    }
  })
</script>

</html>
